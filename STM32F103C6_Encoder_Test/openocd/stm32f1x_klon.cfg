# OpenOCD configuration for Klon/Alternatif STM32F103 chips
# ID Code: 0x2ba01477 (instead of standard 0x1ba01477)
# Bu dosya stm32f1x.cfg'nin ID code kontrolünü atlatmak için kullanılır

# stm32f1x.cfg dosyasını source et
# CPUTAPID zaten platformio.ini'de set edildi
source [find target/stm32f1x.cfg]

# Reset configuration
reset_config srst_only srst_nogate

